<div id='second-window' class="panel panel-default"  >
	<div class='panel-body'>
		<div class='container-inner alert alert-info'>

			<div class='row center'>
				<div class="close"><a href="#/cont">Back</a></div>
				<h3 id="container-title" >20ft Standard</h3>
				<h4 id="container-capacity">1000ft3</h4>
				<img src="img/container.png" alt="">
			</div>

			<div class='row'>	
				<div class="progress">
					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" ng-style="{width: itemsVolume + '%'}">
						{{ itemsVolume }}%
				   		<span class="sr-only">{{ itemsVolume }} Complete</span>
				  	</div>
				</div>
			</div>

			<div class="row center">
				<h3>Available space: <br><br><span class="alert alert-danger">200ft3</span></h3><br><br>
			</div>

		</div>

	</div>
</div>
